<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>定期理财-申购页面</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  	<link href="../css/bootstrap.reset.css" rel="stylesheet">
  	<link href="../css/bootstrap.theme.css" rel="stylesheet">
  	<link href="../css/hjc_new.css" rel="stylesheet">
    <script src="../js/jquery.min.js?v=1.11.3"></script>
    <script src="../js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
	  <div class="navbar-fixed-top topnavbar">
		<div class="col-xs-3 text-left">
		  <a class="iconfont icon-back" href="#"></a>
		</div>
		<div class="col-xs-6 text-center">
		  产品申购
		</div>
		<div class="col-xs-3 text-right">
		</div>
	  </div>
	  <form class="form-normal form-horizontal" action="#">
		<div class="submitarea">
		  <!--修改开始-->
		  <div class="row">
			<div class="col-xs-7 text-left">
			  <h5>账户可用余额(元)</h5>
			</div>
			<div class="col-xs-5 text-right">
			  <h5><span class="highline">12,000,000.00</span></h5>
			</div>
		  </div>
		  <!--修改结束-->
		  <hr/>
		  <h5>您要申购的金额是？</h5>
		  <div class="input-group" style="margin-right:-15px;">
        <input type="text" class="form-control hjc_text" id="" placeholder="请输入申购金额">
        <span class="input-group-addon hjc_text2">元</span>
      </div>
      <div class="vouchersBox">
        <p><strong>代金券<span>500元</span></strong><b>3张可用</b></p>
        <p><strong>代金券<span>500元</span></strong><b>3张可用</b></p>
      </div>
		  <div class="row vouchBottom">
			<div class="col-xs-12 text-center">
			  <h5 class="text-center">预期收益<span class="highline"> 4731.92 ~ 18651.38</span>元</h4>
			</div>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-xs-12">
			<button class="btn btn-lg btn-main btn-block" type="submit">确认申购</button>
		  </div>
		</div>

		<div class="form-group text-center ">
		  <input type="checkbox" checked> 已阅读并同意 <a href="#">《定向委托投资管理协议》</a> 
		</div>
	  </form>
	</div>
  </body>
</html>
