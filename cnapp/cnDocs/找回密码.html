<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>理财</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="../css/ratchet.min.css" />
  <link rel="stylesheet" href="../css/hfaxCow.css" />
  <script src="../js/demo.js"></script>
</head>
<body>
  <a class="icon icon-left-nav pull-left" id="back"></a>
  <div class="main">
    <header class="bar bar-nav"><h1 class="title">找回密码</h1></header>
    <div class="content">
      <div class="pdAll">
        <form class="input-group column no-top">
          <div class="input-row hive-background">
            <label>手机号</label>
            <input type="text" placeholder="请输入您的手机号">
          </div>
          <div class="input-row hive-background verification">
            <label>验证码</label>
            <input type="text" placeholder="请输入验证码">
            <b>获取验证码</b>
          </div>
          <div class="input-row hive-background">
            <label>新密码</label>
            <input type="text" placeholder="请输入6-12位密码">
          </div>
          <div class="input-row hive-background">
            <label>确认密码</label>
            <input type="text" placeholder="请输入确认密码">
          </div>
        </form>
        <div class="btn btn-block btn-gray">确认</div>
        <div class="global-logo"><img src="../images/logoSmall.png" alt=""></div>
      </div>
    </div>
  </div>
</body>
</html>
