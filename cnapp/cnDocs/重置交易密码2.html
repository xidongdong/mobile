<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>理财</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="../css/ratchet.min.css" />
  <link rel="stylesheet" href="../css/hfaxCow.css" />
  <script src="../js/demo.js"></script>
</head>
<body>
  <a class="icon icon-left-nav pull-left" id="back"></a>
  <div class="main">
    <header class="bar bar-nav"><h1 class="title">重置交易密码</h1></header>
    <div class="content">
      <div class="pdAll">
        <form class="input-group column no-top">
          <div class="input-row hive-background">
            <label>真实姓名</label>
            <input type="text" placeholder="请输入您的真实姓名">
          </div>
          <div class="input-row hive-background">
            <label>证件号码</label>
            <input type="text" placeholder="请输入您的身份证号">
          </div>
          <div class="input-row hive-background">
            <label>银行卡号</label>
            <input type="text" placeholder="请输入您绑定的银行卡卡号">
          </div>
          <div class="input-row hive-background verification">
            <label>验证码</label>
            <input type="text" placeholder="请输入验证码">
            <b>获取验证码</b>
          </div>
        </form>
        <div class="text align-center">
          验证码将发送到您绑定的手机号码<br />185****0703上，请注意查收。
        </div> 
        <div class="btn btn-block btn-gray">下一步</div>
      </div>
    </div>
  </div>
</body>
