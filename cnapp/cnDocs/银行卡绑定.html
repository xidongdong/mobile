<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>理财</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="../css/ratchet.min.css" />
  <link rel="stylesheet" href="../css/hfaxCow.css" />
  <script src="../js/demo.js"></script>
</head>
<body>
  <a class="icon icon-left-nav pull-left" id="back"></a>
  <div class="main">
    <header class="bar bar-nav"><h1 class="title">银行卡绑定</h1></header>
    <div class="content">
      <div class="pdAll">
        <div class="bindAdd">
          新用户绑卡立送<strong>30元</strong>橙牛加油卷
        </div>
        <form class="input-group column no-top">
          <div class="input-row hive-background">
            <label>持卡人</label>
            <input type="text" disabled="true" placeholder="张三">
          </div>
          <div class="input-row hive-background checkBox">
            <label>开户行</label>
            <input type="text" disabled="true" placeholder="中国建设银行">
          </div>
          <div class="input-row hive-background">
            <label>卡号</label>
            <input type="text" disabled="true" placeholder="6222 **** **** 1234">
          </div>
        </form>
        <div class="text font12">请输入银行预留信息</div>
        <form class="input-group column no-top">
          <div class="input-row hive-background">
            <label>身份证号</label>
            <input type="text" placeholder="请输入身份证号">
          </div>
          <div class="input-row hive-background">
                <label>手机号</label>
                <input type="text" placeholder="请输入您的手机号">
          </div>
        </form>
        <div class="btn btn-block btn-orange">下一步</div>
        <div class="agreement">
          <i class="agree"></i><span>已阅读并同意</span><b>《用户协议》</b>
        </div>
        <div class="global-logo"><img src="../images/logoSmall.svg" alt=""></div>
      </div>
    </div>
  </div>
  <script>alert('系统升级，只能绑定一张银行卡');</script>
</body>
</html>
